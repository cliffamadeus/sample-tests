<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Arithmetic Calculator</title>
    <style>
        .flex-container{
            display: flex;
            justify-content: center;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Basic Arithmetic</h1>
    <div class="flex-container">
        
        <form>
            <div class="form-group">
                <input id="num1" class="form-control input-form" placeholder="Please enter num 1"> 
                <br>
                <input id="num2" class="form-control input-form" placeholder="Please enter num 2"> 
            </div>
            <br>
            <button type="button" class="btn btn-primary" onclick="performOperation('add')">Addition</button>
            <button type="button" class="btn btn-primary" onclick="performOperation('subtract')">Subtraction</button>
            <button type="button" class="btn btn-primary" onclick="performOperation('multiply')">Multiplication</button>
            <button type="button" class="btn btn-primary" onclick="performOperation('divide')">Division</button>
        </form>
        <br>

        
    </div>
    <script src="arithmetic.js"></script>
    <script>
        function performOperation(operation) {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            let result;

            try {
                switch (operation) {
                    case 'add':
                        result = Arithmetic.add(num1, num2);
                        break;
                    case 'subtract':
                        result = Arithmetic.subtract(num1, num2);
                        break;
                    case 'multiply':
                        result = Arithmetic.multiply(num1, num2);
                        break;
                    case 'divide':
                        result = Arithmetic.divide(num1, num2);
                        break;
                    default:
                        result = 'Invalid operation';
                }
                alert( result);
            } catch (error) {
                document.getElementById('result').innerText = `Error: ${error.message}`;
            }
        }
    </script>
    
</body>
</html>
